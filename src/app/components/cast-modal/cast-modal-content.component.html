<div style="max-width: 1000px">
    <!-- HEADER -->
    <div class="modal-header-md" style="border-bottom: 1px solid gainsboro;">
        <h4 class="modal-title" style="padding-top: 2vh; padding-left: 1vw;">{{ name }}
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')" style="margin-right: 1vw">
                <span aria-hidden="true">&times;</span>
            </button>
        </h4>

    </div>

    <!-- BODY -->
    <div class="modal-body-md">
        <!-- DETAILS -->
        <div class="container-fluid">
            <div class="row" style="padding-top: 0.5vh;">
                <!-- COL 1: PROFILE PIC -->
                <div class="col-md-4">
                    <img src={{profile_path}} style="max-width: 250px;">
                </div>

                <!-- COL 2: DETAILS -->
                <div class="col-md-7" style="margin: 0px">
                    <!-- DEMOGRAPHICS -->
                    <p class="cast-detail" *ngIf="birthdate">Birth: {{birthdate}}</p>
                    <p class="cast-detail" *ngIf="birthplace">Birth Place: {{birthplace}}</p>
                    <p class="cast-detail" *ngIf="gender">Gender: {{gender}}</p>
                    <p class="cast-detail" *ngIf="known_for">Known for: {{known_for}}</p>
                    <p class="cast-detail" *ngIf="also_known_as">Also Known as: {{also_known_as}}</p>

                    <!-- EXTERNAL IDS -->
                    <span class="icon" *ngIf="imdb_page" style="font-size: 40px" placement="top" ngbTooltip="Visit IMDB">
                        <a href={{imdb_page}}>
                            <fa-icon class="imdb-square" [icon]="imdb_square"></fa-icon>
                        </a>
                    </span>

                    <span class="icon" *ngIf="insta_page" style="font-size: 40px;" data-toggle="tooltip" placement="top" ngbTooltip="Visit Instagram">
                        <a href={{insta_page}}>
                            <fa-icon class="insta-square" [icon]="insta_square"></fa-icon>
                        </a>
                    </span>

                    <span class="icon" *ngIf="fb_page" style="font-size: 40px" placement="top" ngbTooltip="Visit Facebook">
                        <a href={{fb_page}}>
                            <fa-icon class="fb-square" [icon]="fb_square"></fa-icon>
                        </a>
                    </span>

                    <span class="icon" *ngIf="twitter_page" style="font-size: 40px" placement="top" ngbTooltip="Visit Twitter">
                        <a href={{twitter_page}}>
                            <fa-icon class="twitter-square" [icon]="twitter_square"></fa-icon>
                        </a>
                    </span>

                </div>

            </div>

            <div class="row">
                <div *ngIf="biography" class="col-lg-12" style="margin: 0px; padding-bottom: 2vh;">
                    <h2>Biography</h2>
                    <div>{{biography}}</div>
                </div>
            </div>
            
        </div>
        
        <!-- BIO -->
        <!-- <div *ngIf="biography">
            <h2>Biography</h2>
            <div>{{biography}}</div>
        </div> -->
    </div>
</div>
<!-- </ng-template> -->

<script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();   
    });
</script>
