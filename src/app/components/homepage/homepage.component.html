<head>
<style>
:host ::ng-deep img {
    /* width: 750px; */
    resize: both;
    max-width: 1200px;
}

ngb-carousel .picsum-img-wrapper {
  position: relative;
  height: 0;
  padding-top: 55%; /* Keep ratio for 900x500 images */
}

ngb-carousel .picsum-img-wrapper>img {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  /* width: 750px; */
}
</style>
</head>

<h1>Home Header</h1>

<div>
    <a routerLink="/watch/movie/155">Movie Link</a><br>
    <a routerLink="/watch/tv/155">TV Link</a><br>
</div>

<h2>Currently Playing (Links) Works</h2>
<ngb-carousel>
    <ng-template ngbSlide *ngFor="let movie of movies_now_playing">
        <!-- <div *ngIf="movie.id" class="id">{{movie.id}}</div> -->
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="picsum-img-wrapper" (click)="gotoMoviePage($event)">
                        <img id={{movie.id}} [src]="movie.backdrop_path">
                        <div class="carousel-caption">
                            <h3>{{ movie.name }}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ng-template>
</ngb-carousel>

<h2>Popular Movies - Test</h2>
<app-multi-item-carousel [movies_popular]="movies_popular"></app-multi-item-carousel>

<h2>Popular Movies - Working </h2>
<!-- <div>{{slides | json}}</div> -->
<ngb-carousel>
    <ng-template ngbSlide *ngFor="let group of slides">
        <div class="container">
            <div class="row">
                <div class="col-sm-2 card" *ngFor="let card of group" (click)="gotoMoviePage($event)">
                    <img id={{card.id}} class="card-img-top" 
                        style="max-width:200px;min-width:100px" 
                        src="{{card.poster_path}}" >
                    <div class="card-img-overlay">
                        <h5 class="card-title" style="color:white;">{{card.name}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</ngb-carousel>
