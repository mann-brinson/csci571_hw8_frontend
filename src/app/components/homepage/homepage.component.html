<!-- <div class="container" style="margin-left: 5vw; margin-right: 5vw;"> -->
    <div class="row">
        <div class="col-xl-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let movie of movies_now_playing">
                    <!-- <div *ngIf="movie.id" class="id">{{movie.id}}</div> -->
                    <div class="container">
                        <div class="row">
                            <div class="card">
                                <div class="picsum-img-wrapper" (click)="gotoMoviePage($event)">
                                    <img id={{movie.entity_type}}-{{movie.id}} [src]="movie.backdrop_path">
                                    <!-- <div id={{movie.entity_type}}></div> -->
                                    <div class="carousel-caption">
                                        <h3>{{ movie.name }}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>

    <div class="container-fluid" style="margin-left: 10vw; margin-right: 10vw;">
        <div class="row">
            <div class="col-lg-10">
                <div *ngIf="lru_not_empty">
                    <h2>Continue Watching</h2>
                    <app-multi-item-carousel [movies_list_raw]="continue_watching"></app-multi-item-carousel>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid" style="margin-left: 10vw; margin-right: 10vw;">
        <div class="row">
            <div class="col-lg-10">
                <h2>Popular Movies</h2>
                <app-multi-item-carousel [movies_list_raw]="movies_popular"></app-multi-item-carousel>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="margin-left: 10vw; margin-right: 10vw;">
        <div class="row">
            <div class="col-lg-10">
                <h2>Top Rated Movies</h2>
                <app-multi-item-carousel [movies_list_raw]="movies_top_rated"></app-multi-item-carousel>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="margin-left: 10vw; margin-right: 10vw;">
        <div class="row">
            <div class="col-lg-10">
                <h2>Trending Movies</h2>
                <app-multi-item-carousel [movies_list_raw]="movies_trending"></app-multi-item-carousel>
            </div>
        </div>
    </div>

    
    <div class="container-fluid" style="margin-left: 10vw; margin-right: 10vw;">
        <div class="row">
            <div class="col-lg-10">
                <h2>Popular TV Shows</h2>
                <app-multi-item-carousel [movies_list_raw]="tv_popular"></app-multi-item-carousel>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="margin-left: 10vw; margin-right: 10vw;">
        <div class="row">
            <div class="col-lg-10">
                <h2>Top Rated TV Shows</h2>
                <app-multi-item-carousel [movies_list_raw]="tv_top_rated"></app-multi-item-carousel>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="margin-left: 10vw; margin-right: 10vw;">
        <div class="row">
            <div class="col-lg-10">
                <h2>Trending TV Shows</h2>
                <app-multi-item-carousel [movies_list_raw]="tv_trending"></app-multi-item-carousel>
            </div>
        </div>
    </div>
