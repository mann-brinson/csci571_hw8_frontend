<div class="row justify-content-center">
    <div class="col-xl-12">
        <ngb-carousel [showNavigationIndicators]="!small_screen_yn">
            <ng-template #Slide ngbSlide *ngFor="let movie of movies_now_playing">
                <!-- <div *ngIf="movie.id" class="id">{{movie.id}}</div> -->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <div class="card border-0">
                                <div class="picsum-img-wrapper" (click)="gotoMoviePage($event)">
                                    <img id={{movie.entity_type}}-{{movie.id}} [src]="movie.backdrop_path" style="width: 100%; height: auto;">
                                    <!-- <div class="card-img-overlay d-flex flex-column" 
                                        [ngClass]="[small_screen_yn ? 'phone-screen' : 'non-phone-screen']">
                                        <h5>{{ movie.name }}</h5>
                                    </div> -->
                                    <div class="carousel-caption" [ngClass]="[small_screen_yn ? 'phone-screen' : 'non-phone-screen']">
                                        <h3 id={{movie.entity_type}}-{{movie.id}} (click)="gotoMoviePage($event)">{{ movie.name }}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>

<div *ngIf="continue_watching" class="container-fluid" style="margin-left: 10vw; margin-right: 10vw;">
    <div class="row">
        <div class="col-lg-10">
            <div *ngIf="lru_not_empty">
                <h2>Continue Watching</h2>
                <app-multi-item-carousel [movies_list_raw]="continue_watching"></app-multi-item-carousel>
            </div>
        </div>
    </div>
</div>
