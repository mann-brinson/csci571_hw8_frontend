<ng-template #rt let-r="result" let-t="term">
  <img [src]="r['backdrop_path']" class="mr-1" style="width: 16px">
  <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
</ng-template>

<input id="typeahead-template" type="text" style="width: 300px; border-bottom-width: 4px; border-bottom-color: white;"
  class="form-control" 
  [(ngModel)]="model" 
  [ngbTypeahead]="search" 
  [resultTemplate]="rt"
  [inputFormatter]="formatter" 
  placeholder="Search"
  (selectItem)="selectedItem($event)"
  />
